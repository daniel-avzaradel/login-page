<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    
    <main>
        <div class="container">

            <aside class="left">
                <h1>Log In</h1>
                
                <form action="">
                    <input type="email" placeholder="email" class="fields">
                    <input type="password" placeholder="password" class="fields">
                </form>

                <div class="access">
                    <div><input type="checkbox">Remember me?</div>
                    <a href="#">Forgot password?</a>
                </div>

                <br>
                <button>LOG IN</button>
                
                <hr>

                <div class="social">
                    <i class="fab fa-facebook-f fa-2x"></i>
                    <i class="fab fa-twitter fa-2x"></i>
                    <i class="fab fa-github fa-2x"></i>
                    <i class="fab fa-linkedin-in fa-2x"></i>
                </div>

                <br>
                <br>

                <p>2021</p>

            </aside>

            <aside class="right">

                <div class="container-right">

                    <i class="fas fa-user-plus fa-7x"></i>
                    <h1>Hello, friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <br>
                    <button>REGISTER <i class="fas fa-arrow-circle-right"></i></button>

                </div>
            </aside>

        </div>
    </main>
    
<script src="https://kit.fontawesome.com/2098968af1.js" crossorigin="anonymous"></script>

</body>
</html>
